<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Two Carousel Assignment</title>
    <link rel="stylesheet" href="./ImageSliders.css">
    <style>
    #imageslider {
        display: flex;
    }
    
    #window {
        overflow: hidden;
        width: 500px;
        height: 400px;
    }
    </style>
</head>
<body>
    <div id="window">
        <div id="imageslider">
            <img width="500px" height="400px" src="https://www.tripsavvy.com/thmb/_ul_8cK6xNkdDxzM2bsZEVBvfU4=/950x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/HeidelbergCastle6-cdaa224634d84fefb0c7876fa4a6dfa4.jpg">
            <img width="500px" height="400px" src="https://i1.wp.com/beautyandthebeing.com/wp-content/uploads/2019/12/24-Hours-in-Cologne-Germany.jpg?resize=1050%2C700">
            <img width="500px" height="400px" src="https://media-cdn.tripadvisor.com/media/photo-s/01/a7/2a/3a/blick-vom-drachenfels.jpg">
            <img width="500px" height="400px" src="https://i.pinimg.com/originals/86/52/47/865247a1645c7ecbea35bfcdaba09762.jpg">
            <img width="500px" height="400px" src="https://www.nerojp.nl/wp-content/uploads/2017/04/AdobeStock_65596707.jpeg">
        </div>
    </div>

    <button onclick="prevImage()">previous</button>
    <button onclick="nextImage()">next</button>

    <script>

        var currentPosition = 0

        var prevImage = function() {
            currentPosition = currentPosition + 500;
            document.getElementById('imageslider').style.transform = 'translateX(' + currentPosition + 'px)'
        }

        var nextImage = function() {
            currentPosition = currentPosition - 500;
            document.getElementById('imageslider').style.transform = 'translateX(' + currentPosition + 'px)'
        }

    </script>
</body>


</html>
