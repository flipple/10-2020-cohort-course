<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Two Carousel Assignment, Pt. 1</title>
    <style>
   
        @keyframes example {
            from {transform: translateX(0px);}
            to {transform: translateX(-800px);}
        }   

        #imageslider {
            animation-name: example;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        </style>
</head>
<body>
    <div id="window" style="background-color: aqua; width: 200px; height: 200px; margin: 0 auto; overflow: hidden;">
        <div id="imageslider" style="display: flex;">
            <img width="200px" height="200px" src="https://d2azv234xtg0bl.cloudfront.net/wp-content/uploads/2018/01/incline-calendar-june-ultrarob-696x542.jpg">
            <img width="200px" height="200px" src="https://i.pinimg.com/originals/ee/9f/1f/ee9f1f35cd5297bcbc58f152c0b5fb20.jpg">
            <img width="200px" height="200px" src="https://upload.wikimedia.org/wikipedia/commons/d/de/Government_Camp_at_night_-_horizontal_-_237_%288408218339%29.jpg">
            <img width="200px" height="200px" src="https://images.fineartamerica.com/images-medium-large-5/winter-night-boardwalk-bench-seaside-nj-terry-deluco.jpg">
            <img width="200px" height="200px" src="https://live.staticflickr.com/2941/15221235057_65d2d4df7f_b.jpg">   
        </div>
    </div>
    


</body>
